<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <title>Слайдер</title>

  <body>

      <div class="sidebar">

          <p>Love, death & robots</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #2619dc 1%, #2500ac 128%);">
          <h1>Robots</h1>
          <p>Love, death & robots</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #904a29 -8%, #91856e 138%);">
          <h1>Love, death & robots</h1>
          <p>...</p>
        </div>

      <div class="main-slide">

            background-image: url('https://images.unsplash.com/photo-1631201885736-dc93178edbea?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80');

            background-image: url('https://images.unsplash.com/photo-1625633605176-7a8b6b491eb4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=786&q=80');

          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1511406361295-0a1ff814c0ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>

    <script src="app.js"></script>

</html>
